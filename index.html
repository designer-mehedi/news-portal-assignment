<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">News Today</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <ul id="categories" class="container d-flex justify-content-between mt-3 text-center"></ul>
    </header>
    <main class="container">
        <section class="">
            <input class="w-100 shadow-sm py-2 px-3 input-field" type="text" name="" id="length-field">
        </section>

        <section class="mt-5">
            <div class="row">
                    <div class="col-md-6 col-sm-12 sort">
                        <h5 class="">Sort By View: <input class="input-field shadow-sm py-1 px-2" type="text" name="" id="" placeholder="Default"></h5>
                    </div>
                    <div class="col-md-6 col-sm-12 d-flex justify-content-end buttons ms-auto">
                        <button class="btn btn-primary me-2">Today's Pick</button>
                        <button class="btn btn-outline-primary">Trending</button>
                    </div>
            </div>
        </section>

        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section  class="mt-5">
            <div id="single-news-category" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </section>
        
        <!-- Modal -->
        <section>
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="details" class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
